{% extends 'fungo/base.html' %}
{% load staticfiles %}
{% block title %}
  Login
{% endblock title %}

{% block content %}

<form id="login_form" method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <p>
    Username:<br />
    <input type="text" name="username" value="" size="50" />
  </p>
  <p>
    Password:<br />
    <input type="password" name="password" value="" size="50" />
  </p>
  <p>
    <input type="submit" name="submit" value="Go" />
  </p>
</form>

{% endblock content %}
